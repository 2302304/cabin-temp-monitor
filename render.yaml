services:
  # Backend API
  - type: web
    name: cabin-temp-backend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: cabin-temp-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://cabin-temp-monitor.onrender.com
      - key: ALERT_TEMP_HIGH
        value: 26
      - key: ALERT_TEMP_LOW
        value: 15
      - key: ALERT_OFFLINE_MINUTES
        value: 30

  # Frontend Static Site
  - type: web
    name: cabin-temp-frontend
    env: static
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://cabin-temp-backend.onrender.com/api

databases:
  # PostgreSQL Database
  - name: cabin-temp-db
    databaseName: cabin_temp
    plan: free
    region: frankfurt
